<!doctype html>
<html lang="fr">
  <head>
    <title>Near me!</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="plugins/font-awesome/css/font-awesome.min.css" />

    <script src="plugins/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>

    <link rel="stylesheet" type="text/css" href="lib/nearme.css" />
    <script src="lib/nearme.js"></script>
  </head>
  <body>

    <header><i class="fa fa-globe"></i> Near me!</header>

    <div id="avn-geo-message"></div>

    <form id="avn-geo-form" method="GET" action="#">

      <label><i class="fa fa-male"></i> <select name="category">
        <option>A</option><option>B</option></select></label>

      <br />

      <label><i class="fa fa-arrows-v"></i>
        <input name="latitude" placeholder="Latitude" type="number" step="any" min="-90" max="90" /></label>

      &nbsp;

      <label><i class="fa fa-arrows-h"></i>
        <input name="longitude" placeholder="Longitude" type="number" step="any" min="-180" max="180" /></label>

      &nbsp;

      <button name="geo" value="yes"><i class="fa fa-map-marker"></i></button>

       &nbsp;

      <button name="map" value="yes"><i class="fa fa-map"></i></button>

    </form>

    <div id="avn-geo-map"></div>

    <footer>2016 &copy; Avine</footer>

  </body>
</html>
